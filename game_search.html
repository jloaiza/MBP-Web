<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title> Buscar Partida </title>
	<link rel="stylesheet" type="text/css" href="css/misc.css" />
	<link rel="stylesheet" type="text/css" href="css/game_search.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
	<div id="topBar">
		<div id="leftTop">
			<div id="menuTop">
				<a id="logo" href="" title="Menú Principal">Menú Principal</a>
				<div id="logoTextContainer">
					<div class="battlepongText">Battle Pong</div>
					<div class="computerFont">Nave Principal</div>
				</div>
			</div>
			<div id="userTop">
				<a id="userPic" href="" title="Perfil de Usuario">Perfil de Usuario</a>
				<div id="userNameTop" class="computerFont">Nombre de Usuario</div>
				<div id="userArrowInfo" ></div>
			</div>
		</div>

		<div id="rightTop" >
			<div id="reportTop" >
				<a id="reportGeneration" href="" title="Reportes">Reportes</a>
				<div id="reportText" class="computerFont">Reporte</div>
			</div>
			<div id="languageTop">
				<a id="language" href="" title="Idiomas">Idiomas</a>
				<div id="languageText" class="computerFont">Español</div>
			</div>

		</div>
	</div>
	
	<div id="matches">
		<div id="leftArrow" class="arrow"></div>
		<div id="availableMatches"></div>
		<div id="rightArrow" class="arrow"></div>
	</div>

	<div id="bottomBar">
		<div id="leftBottomPanel"></div>
		<div id="leftBottomLight"></div>
		<div id="bottomAvailableAbilities">
			<div id="availableAbilitiesText" class="computerFont">
				Habilidades Disponibles
			</div>
		</div>
		<div id="bottomStatistics">
			<div id="sTop">
				<div class="statisticContainer">
					<div id="ranking" class="number">502</div>
					<div class="computerFont" style="color:white">Ranking</div>
				</div>
				<div class="statisticContainer">	
					<div id="points" class="number" >69</div>
					<div class="computerFont" style="color:white">Puntos</div>	
				</div>
			</div>
			<div id="sBot">
				<div class="statisticContainer">
					<div id="experience" class="number">1069</div>
					<div class="computerFont" style="color:white">Experiencia</div>
				</div>
				<div class="statisticContainer">
					<div id="victories" class="number">1001</div>
					<div class="computerFont" style="color:white">Victorias</div>
				</div>
				<div class="statisticContainer">
					<div id="loses" class="number">69</div>
					<div class="computerFont" style="color:white">Derrotas</div>
				</div>
			</div>
		</div>
		<div id="rightBottomPanel"></div>
		<div id="rightBottomLight"></div>
	</div>
    
    <div>
        <div id="bottomController"></div>        
    </div>
	
	<div id="selectMatchContainer">
		<div id="selectMatchBackground"></div>
		<div id="closeSelectMatchContainer"></div>
		<div id="confirmationContainer">
			<p class="confirmationText aspace">Desea Acceder a esta partida?</p>
			<button id="btnAcceptMatch" class="confirmationBtn aspace">Sí</button>
			<button id="btnRejectMatch" class="confirmationBtn aspace">No</button>
		</div>
	</div>

	<script type="text/javascript" src="js/game_search.js"></script>
</body>
</html>
